type Todo implements Node {
  id: ID!
  name: String!
  description: String!
  completed: Boolean!
}

type TodoConnectionEdge {
  node: Todo!
  cursor: String
}

type TodoConnection {
  edges: [TodoConnectionEdge!]!
  pageInfo: PageInfo
}

type Query {
  todo(id: ID!): Todo
  todos: TodoConnection
}
